<div class="container">
  <div class="search-container">
    <mat-form-field appearance="outline" class="search">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchInput" [disabled]="isLoadingMap || isLoadingList" (input)="onFilterChange()" />
    </mat-form-field>
    <div class="btns">
      <button
        mat-icon-button
        matTooltip="Reset filters"
        class="reset-filters"
        (click)="onResetFilters()"
        [disabled]="isFiltersEmpty() || isLoadingMap || isLoadingList"
      >
        <mat-icon>restart_alt</mat-icon>
      </button>
      <button
        mat-icon-button
        matTooltip="{{ isShowList ? 'Map' : 'List' }}"
        class="toggle-map"
        (click)="onToggleShowMap()"
      >
        @if (isShowList) {
        <mat-icon>public</mat-icon>
        } @else {
        <mat-icon>list</mat-icon>
        }
      </button>
    </div>
  </div>
  <mat-form-field appearance="outline" class="select-category">
    <mat-label>Category</mat-label>
    <mat-select [(ngModel)]="categorySelect" [disabled]="isLoadingMap || isLoadingList" (selectionChange)="onFilterChange()">
      <mat-option value="">Any</mat-option>
      @for (category of categories; track category) {
      <mat-option value="{{ category }}">{{ category | titlecase }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="select-country">
    <mat-label>Country</mat-label>
    <mat-select
      [(ngModel)]="countrySelect"
      (selectionChange)="onFilterChange()"
      [disabled]="isLoadingMap || isLoadingList"
    >
      <mat-option value="">Any</mat-option>
      @for (country of countries; track country) {
      <mat-option value="{{ country }}">{{ country }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
