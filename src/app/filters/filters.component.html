<form [formGroup]="filtersForm">
  <div class="search-container">
    <mat-form-field appearance="outline" class="search">
      <mat-label>Search</mat-label>
      <input matInput formControlName="search" />
    </mat-form-field>
    <div class="btns">
      <button
        mat-icon-button
        matTooltip="Reset filters"
        class="reset-filters"
        (click)="onResetFilters()"
        [disabled]="isFiltersEmpty()"
      >
        <mat-icon>restart_alt</mat-icon>
      </button>
      <button
        mat-icon-button
        matTooltip="{{ isShowMap ? 'List' : 'Map' }}"
        class="toggle-map"
        (click)="onToggleShowMap()"
      >
        @if (isShowMap) {
        <mat-icon>list</mat-icon>
        } @else {
        <mat-icon>public</mat-icon>
        }
      </button>
    </div>
  </div>
  <mat-form-field appearance="outline" class="select-category">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option value="">Any</mat-option>
      @for (category of categories; track category) {
      <mat-option value="{{ category }}">{{ category | titlecase }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="select-country">
    <mat-label>Country</mat-label>
    <mat-select formControlName="country">
      <mat-option value="">Any</mat-option>
      @for (country of countries | async; track country) {
      <mat-option value="{{ country }}">{{ country }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>
