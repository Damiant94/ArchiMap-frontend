<div class="container" (click)="openDetails()" matTooltip="show details" matTooltipShowDelay="500">
  <div class="image">
    <img
      alt="{{ objectData?.name }}"
      src="{{
        objectData?.imageUrl ? objectData?.imageUrl : 'logo/building64-2.png'
      }}"
    />
  </div>
  <div class="content">
    <div class="name">{{ objectData?.name }}</div>
    <div class="location">
      {{ objectData?.location?.country }} / {{ objectData?.location?.city }}
    </div>
  </div>
</div>
