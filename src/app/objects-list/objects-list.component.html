<div class="container" (scrollend)="onScrollBottom($event)">
  @if (isLoading) {
    <div class="spinner">
      <mat-spinner [diameter]="70"></mat-spinner>
    </div>
  }
  @else {
    @for (object of objects; track object._id; let last = $last) {
      <app-objects-list-element [objectData]="object" [isLast]="last" />
    } @empty {
      <div class="no-objects-found">No objects found</div>
    }
  }
</div>
