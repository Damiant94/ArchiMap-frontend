<div class="container" #container>
  <div class="image">
    <img
      alt="Eiffel Tower"
      src="https://media.cntraveler.com/photos/58de89946c3567139f9b6cca/1:1/w_3633,h_3633,c_limit/GettyImages-468366251.jpg"
    />
  </div>
  <div class="content">
    <div class="name">{{ objectData.name }}</div>
    <div class="location">
      {{ objectData.location.country }} / {{ objectData.location.city }}
    </div>
  </div>
</div>
