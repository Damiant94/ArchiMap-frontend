<div class="snackbar-container">
  @for (message of messages; track message.message) {
    <div class="snackbar">
      <span [ngClass]="{'info': message.type === 'INFO', 'warn': message.type === 'WARN'}">{{ message.message }}</span>
      <button mat-icon-button (click)="removeMessage(message.message)">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  }
</div>
